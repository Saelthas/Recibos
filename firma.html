    <script type="text/javascript">
        jQuery(document).ready(function($) {
          saludo();
            jQuery('#guardar').on('click', function(e){
              var date = new Date();
              var dia = date.getDay();
              var mes = date.getMonth();
              var anho = date.getFullYear();
              var hora = date.getHours();
              var min = date.getMinutes();
              var seg= date.getSeconds();
              var nombre= dia+'-'+mes+'-'+anho+'-'+hora+'-'+min+'-'+seg;
              navigator.screenshot.save(function(error,res){
                  if(error){
                    console.error(error);
                  }else{
                    console.log('ok',res.filePath); //should be path/to/myScreenshot.jpg 
                    window.plugins.toast.show('Firma Guardada!', 'long', 'center', function(a){console.log('toast success: ' + a)}, function(b){alert('toast error: ' + b)});
                    //setTimeout("location.href='pedido.html'", 2000);
                  }
              },'jpg',50,nombre);
              setTimeout("location.href='pedido.html'", 500);
            });  
        });
        
    </script>
